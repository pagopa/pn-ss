        QueueName: 'pn-ss-staging-bucket-events-queue'
        SqsManagedSseEnabled: true
        MaxReceiveCount: 10
        HasDLQ: True
        VisibilityTimeout: 300
        QueueHasAlarm: 'false'
        AlarmSNSTopicName: !Ref AlarmSNSTopicName

  PnSsQueueAvailabilityStack:
